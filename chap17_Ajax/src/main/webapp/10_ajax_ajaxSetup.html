<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ajax에 대한 global 옵션 설정-$.ajaxSetup()</title>

<script src="./js/jquery-3.6.0.js"></script>
<script type="text/javascript">
	$(function(){
		$('#submit').click(function(){
			var id = $('.userid').val();
			var pw = $('.userpw').val();
			var sendData = 'userid='+id+'&userpw='+pw;
			
			$.ajaxSetup({
				type:"post",
				url:"loginCheck.jsp",
				dataType:"text",
				success:function(msg){
					$('#message').html(msg);
				}
			});
			
			$.ajax({
				data:sendData
			});
			
			return false;
		});
	});
</script>

</head>
<body>

	<form>
		<label>아이디 : </label>
		<input type="text" class="userid"><br>
		<label>비밀번호 : </label>
		<input type="password" class="userpw"><br>
		<input type="button" id="submit" value="로그인">
	</form>
	
	<div id="message">더조은 IT 아카데미</div>

</body>
</html>
